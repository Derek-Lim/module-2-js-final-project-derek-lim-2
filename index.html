<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body class="bg-light">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand fw-bold" id="header">Tic-Tac-Toe</span>
    </div>
  </nav>
  <section class="d-lg-grid justify-content-evenly">
    <div class="d-flex justify-content-evenly my-3 d-lg-none">
      <div class="btn-group-vertical">
        <div class="btn btn-primary fs-3">Player 1</div>
        <div class="btn btn-outline-primary fs-2">0</div>
      </div>
      <div class="btn-group-vertical">
        <div class="btn btn-danger fs-3">Player 2</div>
        <div class="btn btn-outline-danger fs-2">0</div>
      </div>
    </div>
    <div class="btn-group-vertical d-none d-lg-block mt-5 pt-5">
      <div class="btn btn-primary fs-3">Player 1</div>
      <div class="btn btn-outline-primary fs-2">0</div>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex justify-content-center my-3">
        <span class="btn btn-primary fs-2 fw-bold rounded-pill" id="turn"></span>
      </div>
      <div class="d-grid gap-1" id="board"></div>
      <div class="d-flex justify-content-center gap-5 my-3 mb-5">
        <div class="btn btn-warning fs-4 rounded-pill">Reset Score</div>
        <div class="btn btn-info fs-4 rounded-pill">Restart Match</div>
      </div>
    </div>
    <div class="btn-group-vertical d-none d-lg-block mt-5 pt-5">
      <div class="btn btn-danger fs-3">Player 2</div>
      <div class="btn btn-outline-danger fs-2">0</div>
    </div>
  </section>
  <footer class="bg-dark text-white text-center fixed-bottom fw-bold p-2">
    Copyright Â© 2025 Derek Lim
  </footer>
</body>
</html>
